<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup â€” Campus Connect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h2>Campus Connect</h2>
  </header>

  <div class="container">
    <div class="card">
      <h2>Create Account</h2>
      <form>
        <label>Full Name</label>
        <input class="input" type="text" placeholder="Your name" />

        <label>College Email</label>
        <input class="input" type="email" placeholder="you@college.edu" />

        <label>Student ID</label>
        <input class="input" type="text" placeholder="12345" />

        <label>Password</label>
        <input class="input" type="password" placeholder="Choose a password" />

        <button class="btn btn-primary" type="submit">Sign up</button>
      </form>

      <div class="card" style="margin-top:20px;">
        <h3>Enter OTP</h3>
        <input class="input" type="text" placeholder="6-digit OTP" />
        <button class="btn btn-primary" style="margin-top:10px;">Verify</button>
      </div>

      <p style="margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
